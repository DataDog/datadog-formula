version: '3'

services:
  masterless:
    image: dd-salt-${TEST_DIST}-masterless
    build:
      context: .
      dockerfile: ./dist/${TEST_DIST}_Dockerfile
    volumes:
      - ./minion.d:/etc/salt/minion.d
      - ./pillar:/srv/pillar
      - ./base:/srv/salt/base
      - ../datadog:/srv/salt/base/datadog
