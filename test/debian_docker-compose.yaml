version: '3'

services:
  debian_masterless:
    image: dd-salt-debian-masterless
    build:
      context: .
      dockerfile: ./dist/debian_Dockerfile
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - ./minion.d:/etc/salt/minion.d
      - ./pillar:/srv/pillar
      - ./base:/srv/salt/base
      - ../datadog:/srv/salt/base/datadog
