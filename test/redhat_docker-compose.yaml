version: '3'

services:
  redhat_masterless:
    image: dd-salt-redhat-masterless
    build:
      context: .
      dockerfile: ./dist/redhat_Dockerfile
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - ./minion.d:/etc/salt/minion.d
      - ./pillar:/srv/pillar
      - ./base:/srv/salt/base
      - ../datadog:/srv/salt/base/datadog
